<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149672771-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-149672771-1');
  </script>

  <!-- normalize styles -->
  <link
    href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    rel="stylesheet"
  />

  <!-- Noto sans, Lora, and Roboto fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <link
    href="styles/main.css"
    rel="stylesheet"
  />
  {% if page.random %} <!-- fonts and styles for random.md -->
    <link
      rel="stylesheet"
      href="styles/rando.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  {% endif %}

  <!-- favicons -->
  <link
    href="/favicon-16x16.png"
    rel="icon"
    type="image/png"
    sizes="16x16"
  />
  <link
    href="/favicon-32x32.png"
    rel="icon"
    type="image/png"
    sizes="32x32"
  />
  <link
    href="/favicon-96x96.png"
    rel="icon"
    type="image/png"
    sizes="96x96"
  />
  <link
    href="/apple-touch-icon-180x180.png"
    rel="apple-touch-icon"
    sizes="180x180"
  />
</head>
